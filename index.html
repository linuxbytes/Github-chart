    <canvas id="myChart" width="100" height="100"></canvas>
<script>
    var data_objects = {
    "HTML": 11,
    "Python": 18,
    "Shell": 4,
    "JavaScript": 11,
    "CSS": 3,
    "Go": 2,
    "Vim script": 1,
    "C": 2,
    "Swift": 1,
    "C++": 3,
    "PowerShell": 1
}
var ctx = document.getElementById('myChart')
var myChart = new Chart(ctx, {
    type: 'doughnut',
    data: {
        labels: ['HTML', 'Python', 'Shell', 'JavaScript', 'CSS', 'Go'],
        datasets: [{
            label: '% of Languages used',
            data: [11, 18, 4, 11, 3, 2],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero: true
                }
            }]
        }
    }
});
</script>
